<section class="section">

  <div>NapicuFridge 1</div>

  <div class="device-logo section">

    <ion-img src="/assets/fridge.png" ></ion-img>
  </div>


  <div class="is-flex is-justify-content-space-between is-align-items-center box info-box has-background-info is-size-4 has-text-weight-bold has-text-centered has-text-white">
    <div class="is-size-6">
      {{is_connected() ? "Připojeno" : "Odpojeno"}}
    </div>
    <ng-container *ngIf="is_connected()">
      <div>
        Ok
      </div>
    </ng-container>
  </div>




  <div class="settings-container">
    <div class="is-size-4">Jiné</div>
    <div class="is-flex clickable-box is-justify-content-space-between is-align-items-center box info-box has-background-white is-size-4 has-text-weight-bold has-text-dark" routerLink="/device-settings">
      <div class="is-size-6">
        Nastavení zařízení
      </div>
      <div class="is-size-5">></div>
    </div>

    <div class="is-flex clickable-box is-justify-content-space-between is-align-items-center box info-box has-background-white is-size-4 has-text-weight-bold has-text-dark">
      <div class="is-size-6">
        Obnovit tovární nastavení
      </div>
      <div class="is-size-5">></div>
    </div>

    <div class="is-flex clickable-box is-justify-content-space-between is-align-items-center box info-box has-background-white is-size-4 has-text-weight-bold has-text-dark" routerLink="/device-information">
      <div class="is-size-6">
        Informace o zařízení
      </div>
      <div class="is-size-5">></div>
    </div>
  </div>

</section>
