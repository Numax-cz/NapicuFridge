<section class="section">
  <app-napicu-settings-template>Nastavení displeje</app-napicu-settings-template>
  <div class="box mt-5 info-box has-background-white is-size-4 has-text-weight-bold has-text-dark">
    <div class="pb-2 pt-2 is-flex is-justify-content-space-between is-align-items-center" >
      <div class="is-size-6">
        Displej
      </div>
      <div class="is-size-6 has-text-weight-light">
          <div class="napicu-switch">
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox"  (change)="display_available_input_change($event)" [checked]="get_is_display_available() && get_is_connected()" [disabled]="!get_is_connected()" >
              <div class="toggle-switch"></div>
            </label>
          </div>
      </div>
    </div>
  </div>

  <section [ngStyle]="!get_is_connected() || !get_is_display_available() ? {'opacity': '0.5'} : null" class="mt-5">
    <div class="container">
      <div class="box info-box" [ngStyle]="!get_is_connected() || get_is_fridge_on_fatal_error() ? {'opacity': '0.5'} : null">
        <div class="box info-box has-background-info is-size-2 has-text-weight-bold has-text-centered has-text-white">
          <div class="display">
            <div>
              {{get_display_value()}}°C
            </div>
          </div>
        </div>
        <div class="is-flex is-flex-direction-column">
          <div class="mt-2 p-4 info-box"
               [ngClass]="{'has-background-info has-text-white': selected_item === 1}"
               (click)="change_input_display_state(1)">
            <div class="has-text-weight-bold">Zobrazení vnitřní teploty</div>
          </div>
          <div class="mt-2 p-4 info-box"
               [ngClass]="{'has-background-info has-text-white': selected_item === 2}"
               (click)="change_input_display_state(2)">
            <div class="has-text-weight-bold">Zobrazení venkovní teploty</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
