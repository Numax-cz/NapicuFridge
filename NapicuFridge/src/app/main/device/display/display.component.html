<section class="section">
  <app-napicu-settings-template>Nastavení displeje</app-napicu-settings-template>






  <div class="box mt-5 info-box has-background-white is-size-4 has-text-weight-bold has-text-dark">
    <div class="pb-2 pt-2 is-flex is-justify-content-space-between is-align-items-center" >
      <div class="is-size-6">
        Display
      </div>
      <div class="is-size-6 has-text-weight-light">

        <div class="napicu-switch">
          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox"  (change)="display_available_input_change($event)" [checked]="get_is_display_available() && get_is_connected()" [disabled]="!get_is_connected()" >
            <div class="toggle-switch"></div>

          </label>
        </div>

      </div>
    </div>
  </div>



  <section @ContentAnimation *ngIf="get_is_display_available() && get_is_connected()" class="mt-5">

    <div class="box info-box has-background-info is-size-2 has-text-weight-bold has-text-centered has-text-white">
      <div class="display">
        <div>
          23.5°C
        </div>
      </div>
    </div>


    <!--Todo checked -->
    <div class="container">
      <div class="radio">
        <input id="radio-1" name="radio" type="radio" [checked]="selected_item === 1" (change)="change_input_display_state(1)">
        <label for="radio-1" class="radio-label has-text-weight-medium">Zobrazení vnitřní teploty</label>
      </div>

      <div class="radio">
        <input id="radio-2" name="radio" type="radio" [checked]="selected_item === 2" (change)="change_input_display_state(2)">
        <label  for="radio-2" class="radio-label has-text-weight-medium">Zobrazení venkovní teploty</label>
      </div>
<!--      <div class="radio">-->
<!--        <input id="radio-3" name="radio" type="radio">-->
<!--        <label  for="radio-3" class="radio-label has-text-weight-medium">Zobrazení teploty chladiče</label>-->
<!--      </div>-->


    </div>
  </section>

</section>
